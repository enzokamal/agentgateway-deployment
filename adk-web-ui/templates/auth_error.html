<!DOCTYPE html>
<html>
<head>
    <title>Authentication Error</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f44336;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }
        h2 { color: #333; margin: 0 0 10px 0; }
        .error-code {
            color: #f44336;
            font-weight: bold;
            margin: 10px 0;
            font-family: monospace;
        }
        .error-description {
            color: #666;
            margin: 10px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .actions {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">âœ•</div>
        <h2>Authentication Failed</h2>
        <div class="error-code">Error: {{ error }}</div>
        <div class="error-description">{{ description }}</div>
        <div class="actions">
            <button onclick="tryAgain()">Try Again</button>
        </div>
    </div>
    <script>
        function tryAgain() {
            if (window.opener) {
                window.close();
                window.opener.location.reload();
            } else {
                window.location.href = '/login';
            }
        }

        (function() {
            try {
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'auth_error',
                        error: '{{ error }}',
                        description: '{{ description }}'
                    }, '*');
                }
            } catch (e) {
                console.error('Error posting message:', e);
            }
        })();
    </script>
</body>
</html>
