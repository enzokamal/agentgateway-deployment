apiVersion: v1
kind: ConfigMap
metadata:
  name: adk-agent-config
data:
  AGENT_MODE: "api"
  AGENT_PORT: "8070"
  AGENT_HOST: "0.0.0.0"
  MCP_SERVERS_JSON: '[{"url":"http://agentgateway-proxy.agentgateway-system.svc.cluster.local:8080/mcp/mcp-mssql"}]'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adk-agent-deployment
  labels:
    app: adk-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adk-agent
  template:
    metadata:
      labels:
        app: adk-agent
    spec:
      containers:
        - name: adk-agent
          image: sawnjordan/multi-agent:v0.8
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
            - containerPort: 8070
          envFrom:
          - configMapRef:
              name: adk-agent-config
          - secretRef:
              name: adk-agent-secrets
      restartPolicy: Always

---
# --------------------------
# Service (ClusterIP)
# --------------------------
apiVersion: v1
kind: Service
metadata:
  name: adk-agent-service
spec:
  selector:
    app: adk-agent
  ports:
    - protocol: TCP
      port: 8070
      targetPort: 8070
  type: ClusterIP