# --------------------------
# ConfigMap for environment variables
# --------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: adk-agent-config
  namespace: agentgateway-system
data:
  AGENT_MODE: "api"
  AGENT_PORT: "8070"
  AGENT_HOST: "0.0.0.0"
  MCP_SERVERS_JSON: '[{"url":"http://agentgateway-proxy.agentgateway-system.svc.cluster.local:8080/mcp/mcp-mssql"}]'

