apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-hubspot
  namespace: agentgateway-system
spec:
  parentRefs:
  - name: agentgateway-proxy
  rules:
   - matches:
       - path:
           type: PathPrefix
           value: /mcp/mcp-hubspot
     backendRefs:
       - name: mcp-hubspot-backend
         group: agentgateway.dev
         kind: AgentgatewayBackend

