apiVersion: v1
kind: Service
metadata:
  name: mcp-hubspot-service
  namespace: {{ .Values.namespace }}
  labels:
    app: mcp-hubspot
spec:
  selector:
    app: mcp-hubspot
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    appProtocol: kgateway.dev/mcp