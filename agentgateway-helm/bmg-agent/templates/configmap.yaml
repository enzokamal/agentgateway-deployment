apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bmg-agent.fullname" . }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "bmg-agent.labels" . | nindent 4 }}
data:
  AGENT_MODE: {{ .Values.config.AGENT_MODE | quote }}
  AGENT_PORT: {{ .Values.config.AGENT_PORT | quote }}
  AGENT_HOST: {{ .Values.config.AGENT_HOST | quote }}
  MCP_SERVERS_JSON: {{ .Values.config.MCP_SERVERS_JSON | quote }}